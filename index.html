<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>OpenCV + WASM Project</title>
    <!-- Убираем async, чтобы браузер загружал скрипт по порядку -->
	<script src="https://docs.opencv.org/4.10.0/opencv.js" type="text/javascript"></script>
</head>
<body>
    <h1>Проект Сергея Геккеля: OpenCV + WASM</h1>
    <p id="status">OpenCV загружается...</p>
    <canvas id="canvasOutput"></canvas>

	<script>
		// Прямая проверка: если cv определено, значит библиотека подгрузилась
		function checkOpenCV() {
			if (typeof cv !== 'undefined') {
				document.getElementById('status').innerHTML = '✅ OpenCV.js готов к работе!';
				console.log('OpenCV version: ' + cv.version);
			} else {
				setTimeout(checkOpenCV, 500); // Проверяем каждые полсекунды
			}
		}
		checkOpenCV();
	</script>
</body>
</html>
