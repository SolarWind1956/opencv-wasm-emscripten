name: Fast Build OpenCV WASM
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Emscripten
        uses: mymindstorm/setup-emsdk@v14

      - name: Download OpenCV Headers
        run: |
          # 1. Скачиваем архив
          wget -O opencv.zip https://github.com/opencv/opencv/archive/refs/tags/4.10.0.zip
          # 2. Распаковываем
          unzip -q opencv.zip
          # 3. Создаем папку для компилятора
          mkdir -p opencv-wasm/include
          # 4. Копируем ТОЛЬКО папку opencv2 (самое важное!)
          cp -r opencv-4.10.0/include/opencv2 opencv-wasm/include/
          # 5. Проверка для логов (если файл найдется, команда не выдаст ошибку)
          ls opencv-wasm/include/opencv2/core.hpp

      - name: Build My Project
        run: python3 scripts/build.py

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: wasm-dist
          path: |
            index.js
            index.wasm

