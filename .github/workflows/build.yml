name: Build OpenCV WASM
on: [push] # Запускать сборку при каждом сохранении (commit)

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Emscripten
        uses: mymindstorm/setup-emsdk@v14

      - name: Verify Emscripten
        run: emcc -v

      - name: Build with Python
        run: python3 scripts/build.py
      - name: Download OpenCV Headers
      
      run: |
        mkdir -p include/opencv2
        curl -L https://raw.githubusercontent.com -o include/opencv2/core.hpp
        curl -L https://raw.githubusercontent.com -o include/opencv2/imgproc.hpp
        # Скачиваем дополнительные зависимости, чтобы компилятор не ругался
        mkdir -p include/opencv2/imgproc
        curl -L https://raw.githubusercontent.com -o include/opencv2/imgproc/imgproc.hpp

        
