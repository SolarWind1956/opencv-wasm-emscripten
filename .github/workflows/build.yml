name: Fast Build OpenCV WASM
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Emscripten
        uses: mymindstorm/setup-emsdk@v14
        
      - name: Download OpenCV Headers
        run: |
          wget -O opencv.zip https://github.com/opencv/opencv/archive/refs/tags/4.10.0.zip
          unzip -q opencv.zip
          mkdir -p opencv-wasm/include/opencv2
          # Копируем всё содержимое
          cp -r opencv-4.10.0/include/* opencv-wasm/include/
          find opencv-4.10.0/modules -name "include" -type d -exec cp -r {}/. opencv-wasm/include/ \;
          
          # СОЗДАЕМ ЗАГЛУШКУ (тот самый файл, которого не хватает)
          echo "#define HAVE_OPENCV_CORE" > opencv-wasm/include/opencv2/opencv_modules.hpp
          echo "#define HAVE_OPENCV_IMGPROC" >> opencv-wasm/include/opencv2/opencv_modules.hpp
          
          # Проверка связи
          ls -R opencv-wasm/include/opencv2/opencv_modules.hpp

          # Скачиваем готовую библиотеку прямо в наш проект 
          wget -O opencv.js https://docs.opencv.org
          
      - name: Build My Project
        run: python3 scripts/build.py

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: wasm-dist
          path: |
            index.js
            index.wasm

