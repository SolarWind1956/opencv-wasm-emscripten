name: Fast Build OpenCV WASM
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Emscripten
        uses: mymindstorm/setup-emsdk@v14

      - name: Download OpenCV WASM (Final Attempt)
        run: |
          # Используем официальное зеркало, которое точно отдает ZIP
          wget -O opencv.zip https://github.com/opencv/opencv/archive/refs/tags/4.10.0.zip
          unzip -q opencv.zip
          mv opencv-4.10.0 opencv-wasm
          # Создаем структуру, которую ждет ваш скрипт build.py
          mkdir -p opencv-wasm/include
          # (Нам нужны только заголовочные файлы для компиляции C++)

      - name: Build My Project
        run: python3 scripts/build.py

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: wasm-dist
          path: |
            index.js
            index.wasm
            
