name: Fast Build OpenCV WASM
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Emscripten
        uses: mymindstorm/setup-emsdk@v14
        
      - name: Cache OpenCV WASM
        id: cache-opencv
        uses: actions/cache@v4
        with:
          path: opencv-wasm
          key: opencv-4.10.0-wasm-v1

      - name: Build OpenCV Libs (if not cached)
        if: steps.cache-opencv.outputs.cache-hit != 'true'
        run: |
          git clone --depth 1 --branch 4.10.0 https://github.com
          cd opencv
          mkdir build && cd build
          # Собираем только необходимые модули для скорости
          emcmake cmake .. -DCMAKE_BUILD_TYPE=Release \
                           -DBUILD_LIST=core,imgproc \
                           -DBUILD_opencv_world=ON \
                           -DBUILD_TESTS=OFF -DBUILD_PERF_TESTS=OFF -DVIDEOIO_ENABLE_PLUGINS=OFF
          emmake make -j$(nproc)
          
          # Формируем структуру, которую ожидает ваш scripts/build.py
          mkdir -p ../../opencv-wasm/lib
          cp lib/libopencv_world.a ../../opencv-wasm/lib/
          cp -r ../include ../../opencv-wasm/
          # Копируем заголовки модулей
          find modules -name "include" -type d -exec cp -r {}/. ../../opencv-wasm/include/ \;

      - name: Build My Project
        run: python3 scripts/build.py

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: wasm-dist
          path: |
            index.js
            index.wasm
            opencv.js


